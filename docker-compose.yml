version: "3"
services:
  database:
    image: mysql:8.0.33
    container_name: order_service_db
    environment:
      - MYSQL_DATABASE=order_service_db
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=root
      - TZ='Asia/Seoul'
    ports:
      - 3306:3306
    volumes:
      - ./db/data:/var/lib/mysql
    networks:
      - order_service_network
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - database
    ports:
      - 8081:8081
    container_name: order_service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/order_service_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    networks:
      - order_service_network
